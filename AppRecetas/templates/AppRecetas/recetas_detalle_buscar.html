{% extends 'AppRecetas/base.html' %}

{% load static %}

{% block main %}

<a class="btn btn-primary" href="{%url 'Formulario-Buscar-Receta'%}">Regresar</a>
<br>
<br>
<div class="row">
    {%for receta in receta.all%}
    <div class="col-md-6">
        <div class="card mb-4">
            <a href="#!"><img class="card-img-top" src="{{receta.imagen.url}}" alt="..." tyle: width="300"; height="300"/></a>
            <div class="card-body">
                <div class="small text-muted">{{receta.fecha_hora_de_subida}}
                <p class="card-text">Autor: {{receta.autor}}</p>
                </div>
                <h2 class="card-title h4">{{receta.titulo}}</h2>
                <p class="card-text">{{receta.subtitulo}}</p>
                <a class="btn btn-primary" href="{%url 'Detalle' receta.id%}">Leer más →</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock main %}
