{% extends 'AppRecetas/base.html' %}

{% load static %}

{% block main %}

{% for categoria in object_list %}
    <p class="text-lg">{{ categoria.nombre }}: {{categoria.descripcion}}</p>
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-start">
                <a class="btn btn-danger btn-sm btn-space" href="{% url 'DeleteC' categoria.id %}">Eliminar</a>
                <a class="btn btn-primary btn-sm" href="{% url 'UpdateC' categoria.id %}">Editar</a>
            </div>
        </div>
    </div>
    <br>
{% endfor %}

{% endblock main %}
