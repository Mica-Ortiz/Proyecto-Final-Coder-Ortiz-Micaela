{% extends 'AppRecetas/base.html' %}

{% load static %}

{% block title %} Confirmación borrado {% endblock title %}

{% block main %}
        <form method="POST">{%csrf_token%}
        ¿Estás seguro que deseas eliminar la receta "{{object}}" ?
        <input type = "submit" value = "Sí" class="btn btn-danger btn-sm btn-space">
        <a href="{% url 'Recetas' %}"><button class="btn btn-primary m-2" type="button">Cancelar</button></a>
        </form>

        
{% endblock main %}
